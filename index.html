<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xərc Analizi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Günlük Xərc Daxil Edilməsi</h5>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="day">Gün:</label>
                        <select class="form-control" id="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Xərc növü:</label>
                        <select class="form-control" id="category">
                            <option value="1">Qida</option>
                            <option value="2">Nəqliyyat</option>
                            <option value="3">Təhsil</option>
                            <option value="4">Kommunikasiya</option>
                            <option value="5">Geyim</option>
                            <option value="6">Digər</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Məbləğ:</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Əlavə et</button>
                </form>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Xərc Analizi</h5>
                <button class="btn btn-success" onclick="showAnalysis()">Analizi Göstər</button>
                <div id="analysisResult" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
